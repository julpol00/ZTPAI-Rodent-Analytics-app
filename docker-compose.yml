version: '3.8'

services:
  db:
    image: mysql:8.0
    container_name: rodent-db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: secret
      MYSQL_DATABASE: rodent_db
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build: ./backend
    container_name: rodent-backend
    restart: always
    environment:
      DB_HOST: db
      DB_NAME: rodent_db
      DB_USER: root
      DB_PASS: secret
      PORT: 3001
    ports:
      - "3001:3001"
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./backend:/app
    working_dir: /app
    command: npm run dev -- --host

  frontend:
    build: ./frontend
    container_name: rodent-frontend
    restart: always
    environment:
      VITE_API_URL: http://localhost:3001/api
    ports:
      - "5173:5173"
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
    working_dir: /app
    command: npm run dev

volumes:
  db_data:
